<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Api Mail List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>LISTA E-MAIL</h1>
    <div id="app" class="container">
        <div class="all" @click="clear"><i class="fa-solid fa-xmark"></i>Cancella tutto</div>
        <div class="email_list">
            <ul v-if="emails.length === 10">         
                <li  v-for="(email, index) in emails" >
                    <span>{{emails[index]}}</span>
                    <span @click="del(index)"><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
            <span v-else>Non ci sono e-mail inserite</span>

        </div>
    </div>
    <!-- javascript -->
    <script src="js/main.js"></script>
</body>
</html>
